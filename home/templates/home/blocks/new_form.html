
<body>
    <div class="form-container">
        <form id="cargoForm" onsubmit="calculateCargo(event)">
            <div class="form-grid">
                <div class="floating-label">
                    <input type="text" id="firstname" placeholder=" " required>
                    <label for="firstname">First Name</label>
                </div>
                <div class="floating-label">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="floating-label">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone</label>
                </div>
                <div>
                    <label for="from" class="form-label">From:</label>
                    <select id="from" required>
                        <option value="UK">England</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Wales">Wales</option>
                    </select>
                </div>
                <div>
                    <label for="to" class="form-label">To:</label>
                    <select id="to" required>
                        <option value="Lagos">Lagos</option>
                        <option value="Abuja">Abuja</option>
                        <option value="PH">Port Harcourt</option>
                    </select>
                </div>
                <div class="floating-label">
                    <input type="number" id="length" placeholder=" " required>
                    <label for="length">Length (cm)</label>
                </div>
                <div class="floating-label">
                    <input type="number" id="width" placeholder=" " required>
                    <label for="width">Width (cm)</label>
                </div>
                <div class="floating-label">
                    <input type="number" id="height" placeholder=" " required>
                    <label for="height">Height (cm)</label>
                </div>
                <div class="floating-label">
                    <input type="number" id="weight" placeholder=" " required>
                    <label for="weight">Weight (kg)</label>
                </div>
                <button type="submit" class="btn">Calculate</button>
            </div>
        </form>

            width: 100%;

            display: grid;

            gap: 30px 40px;
        }

            margin-bottom: 8px;
            display: block;
            color: #444;
        }

        }
